<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0">
  <link href='https://fonts.googleapis.com/css?family=Mina' rel='stylesheet'>
  <link href="style.css" rel="stylesheet" media="all" type="text/css"> 
  <link rel="icon" type="image/png" href="images/logo.png" />

  <title>D_VADER</title>
</head>
<body>
  <header>
   <h1>MEOWS FIGHTERS Official Website</h1>

 </header>
 <section class="formulaire">
  <form class="form-2" name="formul" form action="#" method="post" onsubmit="return valider()">
    <label>Nom:</label>
    <input type="text" id="nom" name="nom" placeholder="Nom">
    <label>Prénom:</label>
    <input type="text" id="prenom" name="prenom" placeholder="Prénom">
    <label>Civilité:</label>
    <input type="radio" name="gender" value="monsieur"> Monsieur
    <input type="radio" name="gender" value="madame"> Madame
    <label>Email:</label>

    <input type="text" id="mail" name="mail" placeholder="email">
    <label>Message:</label>
    <textarea name="message" id="message" placeholder="Votre message ici" cols="30" rows="5"></textarea>
    <label>Contact:</label>
    <select name="objet">
      <option value="">Choisissez</option>
      <option value="pro">Pro</option>
      <option value="perso">Perso</option>
    </select>

    <input type="submit" value="Envoyer"> 
  </form>
</section>

<script type="text/javascript" src="js/valider.js"></script>
</body>
</html>
